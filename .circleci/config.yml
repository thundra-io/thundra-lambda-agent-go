version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11
        environment:
          - GO111MODULE=on

      - image: postgres:latest
        environment:
          - POSTGRES_PASSWORD=userpass
          - POSTGRES_USER=user
          - POSTGRES_DB=db
        ports:
          - '127.0.0.1:5432:5432'

      - image: mysql:5.7
        environment:
          - MYSQL_ROOT_PASSWORD=rootpass
          - MYSQL_PASSWORD=userpass
          - MYSQL_USER=user
          - MYSQL_DATABASE=db
        ports:
          - "127.0.0.1:3306:3306"

      - image: redis:4.0-alpine
        ports:
          - "127.0.0.1:6379:6379"

      - image: mongo
        ports:
          - "127.0.0.1:27017:27017"

    working_directory: /go/src/github.com/thundra-io/thundra-lambda-agent-go
    steps:
      - checkout

      - run:
          name: Vendor go-redis v6.15.3
          command: >
            git clone --branch v6.15.3
            https://github.com/go-redis/redis
            wrappers/redis/go-redis/vendor/github.com/go-redis/redis


      - run:
          name: Vendor olivere v6.2.26
          command: >
            git clone --branch v6.2.26
            https://github.com/olivere/elastic
            wrappers/elastic/olivere/vendor/github.com/olivere/elastic


      - run: go test -v ./...
